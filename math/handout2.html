<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷用プリント</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
            page-break-after: always; /* 各ページの最後にページ区切りを入れる */
        }

        @media print {
            @page {
                size: B5;
                margin: 0;
            }

            body {
                
                margin: 0;
            }

            header, footer {
                page-break-before: always; /* 新しいページの前にヘッダーとフッターを強制的に配置 */
                page-break-after: always;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>印刷用プリントのタイトル</h1>
    </header>
    
    <main>
        <!-- 1ページ目の内容 -->
        <article>
            <section>
                <h2>ページ1 - セクション1</h2>
                <p>ここにページ1の内容が入ります。</p>
            </section>
            <section>
                <h2>ページ1 - セクション2</h2>
                <p>さらに内容を追加します。</p>
            </section>
        </article>
        
        <!-- 2ページ目の内容 -->
        <article>
            <section>
                <h2>ページ2 - セクション1</h2>
                <p>ここにページ2の内容が入ります。</p>
            </section>
            <section>
                <h2>ページ2 - セクション2</h2>
                <p>さらに内容を追加します。</p>
            </section>
        </article>
        
        <!-- 3ページ目の内容 -->
        <article>
            <section>
                <h2>ページ3 - セクション1</h2>
                <p>ここにページ3の内容が入ります。</p>
            </section>
            <section>
                <h2>ページ3 - セクション2</h2>
                <p>さらに内容を追加します。</p>
            </section>
        </article>
    </main>
    
    <footer>
        <p>フッターの情報</p>
    </footer>
    
    <button class="no-print" onclick="window.print()">PDFをダウンロード</button>
</body>
</html>
